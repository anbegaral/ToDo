<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <span class="text">Title</span>
        <input type="text" name="title" id="title" value="" autocomplete='off'>
      </div>
      <div class="row">
        <span class="text">Content</span>
        <textarea name="content" id="content" rows="4"></textarea>
      </div>
      <div class="button">
        <button type="button" name="add" id="add">ADD TASK</button>
      </div>
      <hr>
      <div id="tasks">

      </div>
    </div>
    <script type="text/javascript" src="js/javascript.js"></script>
  </body>
</html>
